<section class="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2 style="text-align: center">
          Soumettez votre projet à Nexus Partners
        </h2>
        <form
          id="projectForm"
          style="
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          "
        >
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="user_name" required />

          <label for="email">Adresse email</label>
          <input type="email" id="email" name="user_email" required />

          <label for="phone">Téléphone</label>
          <input type="tel" id="phone" name="user_phone" required />

          <label for="service">Type de service</label>
          <select id="service" name="user_service" required>
            <option value="">-- Sélectionnez --</option>
            <option value="Développement Web / Application">
              Développement Web / App
            </option>
            <option value="Électricité & Énergie">Électricité & Énergie</option>
            <option value="Data & Intelligence Artificielle">Data & IA</option>
            <option value="Marketing Digital & Communication">
              Marketing Digital
            </option>
            <option value="Autre">Autre</option>
          </select>

          <label for="project_title">Titre du projet</label>
          <input
            type="text"
            id="project_title"
            name="project_title"
            placeholder="Ex: Site vitrine pour une entreprise"
            required
          />

          <label for="objective"
            >Quel est votre objectif avec ce projet ?</label
          >
          <textarea
            id="objective"
            name="project_objective"
            rows="3"
            placeholder="Attirer plus de clients, améliorer votre présence en ligne, automatiser un processus..."
          ></textarea>

          <label for="expectations"
            >Qu’attendez-vous concrètement du résultat ?</label
          >
          <textarea
            id="expectations"
            name="project_expectations"
            rows="3"
            placeholder="Design moderne, espace client, chatbot IA, etc."
          ></textarea>

          <label for="budget">Quel est votre budget estimé ?</label>
          <input
            type="text"
            id="budget"
            name="project_budget"
            placeholder="Ex: 150 000 FCFA, 1 million, etc."
          />

          <label for="timeline"
            >Avez-vous une échéance ou une date limite ?</label
          >
          <input
            type="text"
            id="timeline"
            name="project_timeline"
            placeholder="Dans 1 mois, avant octobre, etc."
          />

          <label for="details">Détails complémentaires ou inspirations ?</label>
          <textarea
            id="details"
            name="project_details"
            rows="4"
            placeholder="Laissez-nous un lien vers un site que vous aimez, ou une idée précise."
          ></textarea>

          <div class="form-check" style="margin-top: 20px">
            <input
              type="checkbox"
              class="form-check-input"
              id="aggrement"
              required
            />
            <label class="form-check-label" for="aggrement"
              >J'accepte que mes données soient utilisées pour me
              contacter.</label
            >
          </div>

          <button type="submit">Soumettre mon projet</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        <script>
          (function () {
            emailjs.init("dbHhBctAw4NK9ZJZ9"); // Remplacez par votre public key EmailJS
          })();
          document
            .getElementById("projectForm")
            .addEventListener("submit", function (e) {
              e.preventDefault();
              emailjs.sendForm("portfolio12", "Projet_RDV_lw6397c", this).then(
                function () {
                  alert(
                    "Merci ! Votre projet a bien été envoyé. Nous reviendrons vers vous sous 48h."
                  );
                  document.getElementById("projectForm").reset();
                },
                function (error) {
                  alert(
                    "Une erreur est survenue. Veuillez réessayer ou nous contacter directement."
                  );
                  console.error(error);
                }
              );
            });
        </script>
      </div>
    </div>
  </div>
</section>
